<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/assets/SVG.png">
    <title>MackHub</title>
</head>
<body>
    <header class="w-full h-20  border-b border-[#e4dcdc]">
        <nav class="flex justify-around w-full h-full">
            <div class="flex gap-1 items-center p-10">
                <img src="assets/SVG.png" alt="" class="w-auto h-10">
                <span class="text-2xl font-bold text-[#B01C1C]">MackHub</span>
            </div>

            <div class="flex gap-5 items-center w-auto">

                <form class="max-w-[650px] mx-auto flex gap-2 font-medium">
                    <select id="countries" class="bg-gray-50 border border-[#B01C1C] text-gray-700 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-60 p-2.5">
                        <option selected>Selecionar Curso</option>
                        <option value="SI">Sistemas de Informação</option>
                        <option value="CC">Ciência da Computação</option>
                    </select>
                    <select id="countries" class="bg-gray-50 border border-[#B01C1C] text-gray-700 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                        <option selected>Turma</option>
                        <option value="J">J12</option>
                        <option value="K">K12</option>
                    </select>
                        <select id="countries" class="bg-gray-50 border border-[#B01C1C] text-gray-700 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-60 p-2.5">
                        <option selected>Disciplina</option>
                        <option value="">Web Mobile</option>
                        <option value="PS">Programação de Sistemas I</option>
                    </select>
                </form>
            </div>
        </nav>
    </header>

    <section class="mt-4 shrink-0 group block">
        <div class="flex flex-col items-center">
            <img class="inline-block shrink-0 size-15.5 rounded-full" src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=300&h=300&q=80" alt="Avatar">
            <div class="ms-3 text-center">
            <h3 class="font-semibold text-[#282C34]">Mark Wanner</h3>
            <p class="text-sm font-extralight text-[#6B7280]">Cursando S.I</p>
        </div>
    </section>

    <section class="flex items-center bg-[#F3F5F7] mt-4 w-100% mx-20 h-10 rounded-xl">

        <nav class="flex items-center justify-between w-full px-2 h-full">
            <div class="flex-1 text-center h-full py-1">
                <button class="menu-button flex items-center justify-center gap-2 w-full h-full rounded-lg text-gray-400">
                    <i class="fa-regular fa-calendar"></i><span>Agenda</span>
                </button>
            </div>
            <div class="flex-1 text-center h-full py-1">
                <button class="menu-button flex items-center justify-center gap-2 w-full h-full rounded-lg text-gray-400">
                    <i class="fa-regular fa-file-lines"></i><span>Pacote de estudos</span>
                </button>
            </div>
            <div class="flex-1 text-center h-full py-1">
                <button class="menu-button flex items-center justify-center gap-2 w-full h-full rounded-lg text-gray-400">
                    <i class="fa-regular fa-note-sticky"></i><span>Cards de memória</span>
                </button>
            </div>
            <div class="flex-1 text-center h-full py-1">
                <button class="menu-button flex items-center justify-center gap-2 w-full h-full rounded-lg text-gray-400">
                    <i class="fa-regular fa-clock"></i><span>Quiz</span>
                </button>
            </div>
            <div class="flex-1 text-center h-full py-1">
                <button class="menu-button flex items-center justify-center gap-2 w-full h-full rounded-lg text-gray-400">
                   <i class="fa-solid fa-calculator"></i><span>Simulador de nota</span>
                </button>
            </div>
        </nav>
    </section>
    
    
    <section class="flex w-[70vw] flex-col mx-auto">
        <section class="flex items-center justify-between mt-4 w-full h-40">
            <div class="flex gap-2 items-center"><i class="fa-regular fa-calendar fa-xl" style="color: #b01c1c;"></i><h2 class="font-bold text-2xl">Agenda Acadêmica</h2></div>
            <div class="flex gap-2 items-center bg-[#B01C1C] p-1 px-3 rounded-lg"><i class="fa-regular fa-bell" style="color: #ffffff;"></i><button class="text-white font-light">Configurar Lembretes</button></div>
        </section>
    
        <section class="flex items-centermt-4 w-full">
            <div id="Agenda" class="flex flex-col items-center justify-around w-full gap-5 mb-20">
            </div>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MackHub</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="icon" href="/assets/SVG.png">
  <link rel="stylesheet" href="style.css">
</head>
<body class="text-[#282C34] bg-white">
  <header class="sticky top-0 z-40 w-full border-b border-[#dad1d1] bg-white/10 backdrop-blur">
    <nav class="max-w-7xl mx-auto h-16 sm:h-20 px-4 sm:px-6 lg:px-8 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <img src="assets/SVG.png" alt="MackHub logo" class="h-8 w-auto sm:h-10">
        <span class="text-xl sm:text-2xl font-bold text-[#B01C1C]">MackHub</span>
      </div>
      <form class="hidden lg:flex items-center gap-2 font-medium">
        <select id="curso" class="bg-gray-50 border border-[#B01C1C] text-gray-700 text-sm rounded-lg focus:ring-[#B01C1C] focus:border-[#B01C1C] block w-56 p-2.5">
          <option selected>Selecionar Curso</option>
          <option value="SI">Sistemas de Informação</option>
          <option value="CC">Ciência da Computação</option>
        </select>
        <select id="turma" class="bg-gray-50 border border-[#B01C1C] text-gray-700 text-sm rounded-lg focus:ring-[#B01C1C] focus:border-[#B01C1C] block w-40 p-2.5">
          <option selected>Turma</option>
          <option value="J">J12</option>
          <option value="K">K12</option>
        </select>
        <select id="disciplina" class="bg-gray-50 border border-[#B01C1C] text-gray-700 text-sm rounded-lg focus:ring-[#B01C1C] focus:border-[#B01C1C] block w-56 p-2.5">
          <option selected>Disciplina</option>
          <option value="WM">Web Mobile</option>
          <option value="PS">Programação de Sistemas I</option>
         <option value="SO">Sistemas Operacionais</option>
          <option value="AL">Algoritimos</option>
          <option value="CA">Cálculo</option>
        </select>
      </form>
      <button id="toggle-filtros" class="lg:hidden inline-flex items-center justify-center w-10 h-10 rounded-lg border border-[#e4dcdc]" aria-expanded="false" aria-controls="filtros-mobile">
        <i class="fa-solid fa-sliders"></i>
        <span class="sr-only">Abrir filtros</span>
      </button>
    </nav>
    <div id="filtros-mobile" class="lg:hidden hidden border-t border-[#e4dcdc]">
      <div class="max-w-7xl mx-auto px-4 py-3 grid grid-cols-1 sm:grid-cols-2 gap-3">
        <select class="bg-gray-50 border border-[#B01C1C] text-gray-700 text-sm rounded-lg focus:ring-[#B01C1C] focus:border-[#B01C1C] w-full p-2.5">
          <option selected>Selecionar Curso</option>
          <option value="SI">Sistemas de Informação</option>
          <option value="CC">Ciência da Computação</option>
        </select>
        <select class="bg-gray-50 border border-[#B01C1C] text-gray-700 text-sm rounded-lg focus:ring-[#B01C1C] focus:border-[#B01C1C] w-full p-2.5">
          <option selected>Turma</option>
          <option value="J">J12</option>
          <option value="K">K12</option>
        </select>
        <select class="bg-gray-50 border border-[#B01C1C] text-gray-700 text-sm rounded-lg focus:ring-[#B01C1C] focus:border-[#B01C1C] w-full p-2.5 sm:col-span-2">
          <option selected>Disciplina</option>
          <option value="WM">Web Mobile</option>
          <option value="PS">Programação de Sistemas I</option>
          <option value="SO">Sistemas Operacionais</option>
          <option value="AL">Algoritimos</option>
          <option value="CA">Cálculo</option>

        </select>
      </div>
    </div>
  </header>

  <section class="mt-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col items-center">
      <img class="h-16 w-16 sm:h-20 sm:w-20 rounded-full object-cover" src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?auto=format&fit=facearea&facepad=2&w=300&h=300&q=80" alt="Avatar">
      <div class="text-center mt-2">
        <h3 class="font-semibold text-[#282C34]">Mark Wanner</h3>
        <p class="text-sm font-extralight text-[#6B7280]">Cursando S.I</p>
      </div>
    </div>
  </section>

  <section class="mt-4">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="bg-[#F3F5F7] w-full rounded-xl">
        <div class="relative flex justify-around items-center gap-2 px-2 py-2 overflow-x-auto snap-x snap-mandatory" role="tablist" aria-label="Navegação principal">
          <button class="menu-button shrink-0 snap-start inline-flex items-center gap-2 px-3 py-2 h-10 sm:h-11 rounded-lg border border-transparent text-gray-600 hover:text-gray-800 whitespace-nowrap transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-[#B01C1C] focus-visible:ring-offset-2" role="tab" data-tab="agenda" aria-selected="true">
            <i class="fa-regular fa-calendar"></i><span>Agenda</span>
          </button>
          <button class="menu-button shrink-0 snap-start inline-flex items-center gap-2 px-3 py-2 h-10 sm:h-11 rounded-lg border border-transparent text-gray-600 hover:text-gray-800 whitespace-nowrap transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-[#B01C1C] focus-visible:ring-offset-2" role="tab" data-tab="pacote" aria-selected="false">
            <i class="fa-regular fa-file-lines"></i><span>Pacote de estudos</span>
          </button>
          <button class="menu-button shrink-0 snap-start inline-flex items-center gap-2 px-3 py-2 h-10 sm:h-11 rounded-lg border border-transparent text-gray-600 hover:text-gray-800 whitespace-nowrap transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-[#B01C1C] focus-visible:ring-offset-2" role="tab" data-tab="cards" aria-selected="false">
            <i class="fa-regular fa-note-sticky"></i><span>Cards de memória</span>
          </button>
          <button class="menu-button shrink-0 snap-start inline-flex items-center gap-2 px-3 py-2 h-10 sm:h-11 rounded-lg border border-transparent text-gray-600 hover:text-gray-800 whitespace-nowrap transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-[#B01C1C] focus-visible:ring-offset-2" role="tab" data-tab="quiz" aria-selected="false">
            <i class="fa-regular fa-clock"></i><span>Quiz</span>
          </button>
          <button class="menu-button shrink-0 snap-start inline-flex items-center gap-2 px-3 py-2 h-10 sm:h-11 rounded-lg border border-transparent text-gray-600 hover:text-gray-800 whitespace-nowrap transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-[#B01C1C] focus-visible:ring-offset-2" role="tab" data-tab="simulador" aria-selected="false">
            <i class="fa-solid fa-calculator"></i><span>Simulador de nota</span>
          </button>
        </div>
      </div>
    </nav>
  </section>

  <main class="mt-6">
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 space-y-4">
      <section data-view="agenda">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
          <div class="flex items-center gap-2">
            <i class="fa-regular fa-calendar fa-lg sm:fa-xl" style="color:#b01c1c;"></i>
            <h2 class="font-bold text-xl sm:text-2xl">Agenda Acadêmica</h2>
          </div>
          <button class="flex items-center gap-2 bg-[#B01C1C] px-3 py-2 rounded-lg text-white font-light w-full sm:w-auto justify-center">
            <i class="fa-regular fa-bell"></i>
            <span>Configurar Lembretes</span>
          </button>
        </div>
        <div id="Agenda" class="mt-4 grid gap-4 sm:gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-3"></div>
      </section>

      <section data-view="pacote" class="hidden">
        <div class="flex items-center gap-2">
          <i class="fa-regular fa-file-lines" style="color:#b01c1c;"></i>
          <h2 class="font-bold text-xl sm:text-2xl">Pacote de estudos</h2>
        </div>
        <div class="mt-4 border border-[#B01C1C]/30 rounded-lg p-4">Em breve</div>
      </section>

      <section data-view="cards" class="hidden">
        <div class="flex items-center gap-2">
          <i class="fa-regular fa-note-sticky" style="color:#b01c1c;"></i>
          <h2 class="font-bold text-xl sm:text-2xl">Cards de memória</h2>
        </div>
        <div class="mt-4 border border-[#B01C1C]/30 rounded-lg p-4">Em breve</div>
      </section>

      <section data-view="quiz" class="hidden">
        <div class="flex items-center gap-2">
          <i class="fa-regular fa-clock" style="color:#b01c1c;"></i>
          <h2 class="font-bold text-xl sm:text-2xl">Quiz</h2>
        </div>
        <div class="mt-4 border border-[#B01C1C]/30 rounded-lg p-4">Em breve</div>
      </section>

      <section data-view="simulador" class="hidden">
        <div class="flex items-center gap-2">
          <i class="fa-solid fa-calculator" style="color:#b01c1c;"></i>
          <h2 class="font-bold text-xl sm:text-2xl">Simulador de nota</h2>
        </div>
        <form id="sim-form" class="mt-4 grid gap-3 sm:grid-cols-2 lg:grid-cols-4">
          <input id="n1" type="number" step="0.01" placeholder="Nota 1" class="border rounded-lg p-2">
          <input id="p1" type="number" step="0.01" placeholder="Peso 1" class="border rounded-lg p-2">
          <input id="n2" type="number" step="0.01" placeholder="Nota 2" class="border rounded-lg p-2">
          <input id="p2" type="number" step="0.01" placeholder="Peso 2" class="border rounded-lg p-2">
          <button type="submit" class="sm:col-span-2 lg:col-span-4 bg-[#B01C1C] text-white rounded-lg py-2">Calcular</button>
        </form>
        <div id="sim-res" class="mt-3 text-lg font-semibold"></div>
      </section>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
